<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="SignUp.css" >
</head>
<body>

<form action="SU.PHP" method="POST">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="FN"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="FN" required>

    <label for="MN"><b>Middle Name</b></label>
    <input type="text" placeholder="Enter Single Char" name="MN" >

    <label for="LN"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="LN" required>

    <label for="Age"><b>AGE</b></label>
    <input type="text" placeholder="Enter Your Age" name="Age" required>

    <label for="sex"><b>Sex</b></label>
    <input type="text" placeholder="M OR F" name="sex" required>

    <label for="emailid"><b>Email Id</b></label>
    <input type="text" placeholder="emailid" name="emailid" required>

    <label for="Cno"><b>Contact Number</b></label>
    <input type="text" placeholder="Enter 10 digit number" name="Cno" required>

    <label for="Address"><b>Address</b></label>
    <input type="text" placeholder="Enter Address" name="Address" required>

    <label for="ANO"><b>Addhar Number</b></label>
    <input type="text" placeholder="Enter 10 digit Addhar Number" name="ANO" required>

    <label for="SA"><b>Secrect Ans</b></label>
    <input type="text" placeholder="In case forgot password" name="SA" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Register</button>
  </div>
  
</form>

</body>
</html>
